<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div
      style="background-image: url('images/images.jpg'); height: 100px"
      class="d-flex"
    ></div>
    <!-- Header -->
    <h1>Highlander Hundred Hustle</h1>
    <h2>2023 100K Race Participants</h2>
    <br />
    <!-- Add New Runner Form  -->
    <form class="form form-control border-secondary bg-light">
      <h4>Add New Runner</h4>
      <div>
        <label for="fullName">Full Name</label>
        <input id="fullName" placeholder="New Participant" />
      </div>
      <br />
      <div>
        <label for="newRace">Race</label>
        <input id="newRace" placeholder="Race Name" />
      </div>
      <br />
      <button id="submitRunner" class="btn btn-primary" role="button">
        ADD
      </button>
    </form>
    <br />
    <!-- UPdate Runner Info TODO: make a modal to pop up form-->
    <div class="container">
      <form class="form form-control bg-light border-secondary">
        <h4>Update Runner Info</h4>
        <div class="row">
          <div class="col-sm-4 m-2">
            <label for="updateId">Runner</label>
            <input id="updateId" placeholder="Runner Number" />
          </div>

          <div class="col-sm-4 m-2">
            <label for="updateName">Runner Name</label>
            <input id="updateName" placeholder="Participant" />
          </div>
          <div class="col-sm-4 m-2">
            <label for="updateRace">Race</label>
            <input id="updateRace" placeholder="New Race" />
          </div>
          <br />
          <br />
          <button id="updateRunner" class="btn btn-primary">Update</button>
        </div>
        <br />
      </form>
    </div>
    <br />
    <!-- Table with data from db.json -->
    <table class="table table-striped">
      <thead>
        <th>Runner Number</th>
        <th>Full Name</th>
        <th>Race</th>
        <th>Delete Participant</th>
      </thead>
      <tbody></tbody>
    </table>

    <!-- FROM LAB: ALL OF YOUR JQUERY/BOOTSTRAP/SCRIPT SETUP ARE BELOW HERE. 
  WE USE CDN'S (content delivery network) INSTEAD OF NODE_MODULES -->

    <!-- Jquery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- My script -->
    <script src="./script.js"></script>
  </body>
</html>
